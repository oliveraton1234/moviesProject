<ion-header [translucent]="true">
  <ion-toolbar class="ion-text-center" color="primary">
    <!-- <ion-title color="light" > -->
    <ion-title>
      Top Animes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid >
    <ion-row>

      <ion-col size="6" *ngFor="let card of misPokemons">
        <app-card-anime [card]="card"></app-card-anime>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
