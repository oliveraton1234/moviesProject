<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mis Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row >
      <ion-col sizeXs="6" sizeSm="6"  sizeMd="3" sizeLg="2"  *ngFor="let poke of favoritos">

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
